version: "3.2"
services:
  server:
    build: .
    command: flask_devserver
    depends_on:
      - postgres
      - redis
    ports:
      - "5000:5000"
    volumes:
      - $PWD:/extension
      - home_cache:/home/redash/.cache:delegated
      - client_dist:/app/client/dist:delegated
      - python_local:/home/redash/.local:delegated
      - node_modules:/app/node_modules:delegated
    environment:
      REDASH_LOG_LEVEL: "INFO"
      REDASH_REDIS_URL: "redis://redis:6379/0"
      REDASH_DATABASE_URL: "postgresql://postgres@postgres/postgres"
      REDASH_BACKEND: "http://server:5000"
      REDASH_HOST: "localhost:5000"
      DEV_SERVER_HOST: "0.0.0.0"
      REDASH_IODIDE_URL:
      REDASH_IODIDE_NOTEBOOK_API_URL:
      REDASH_IODIDE_AUTH_TOKEN:
  worker:
    image: mozilla/redash:rc
    command: scheduler
    depends_on:
      - server
    environment:
      QUEUES: "queries,scheduled_queries,celery"
      WORKERS_COUNT: 2
      REDASH_REDIS_URL: "redis://redis:6379/0"
      REDASH_DATABASE_URL: "postgresql://postgres@postgres/postgres"
  redis:
    image: redis:3.0-alpine
    restart: unless-stopped
  postgres:
    image: postgres:9.5.6
    command: "postgres -c fsync=off -c full_page_writes=off -c synchronous_commit=OFF"
    restart: unless-stopped

volumes:
  node_modules:
  python_local:
  home_cache:
  client_dist:
